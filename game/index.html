    <script>
        $('.img').attr('src', 'image.png');
        $('.info').attr('src', 'red card.png');

        var clickstate = 0;
        var turn = function (target, time, opts) {
            target.find('a').click(function () {
                if (clickstate == 1) {
                    return;
                }
                var current = $(this);
                $(this).find('.img').stop().animate(opts[0], time, function () {
                    $(this).hide().next().show();
                    $(this).next().animate(opts[1], time);
                    setTimeout(function () {
                        $('#iosDialog2').show();
                    }, 1000)
                    
                    // setTimeout(function () {

                    //     } else {
                    //         $('#iosDialog2').show();
                    //     }
                    // }, 3000);
                });
            });
        }
        var verticalOpts = [{ 'width': 0 }, { 'width': '90%' }];
        turn($('#draw'), 400, verticalOpts);

        function ClosePage() {
            $('#iosDialog1').hide();
            $('#iosDialog2').hide();
        }
        function Refresh() {
            $('#iosDialog1').hide();
        }
