<html>
<header>

    <script>
        var frontpages = [];
        var backpages = [];

        function clear() {
            frontpages = [];
            backpages = [];
        }

        function more_in_one(total, particular) {
            clear();
            for (var a = 0; a < total;) {
                if (a % (particular * 2) < particular) {
                    frontpages.push(++a);
                } else {
                    backpages.push(++a);
                }
            }

            fp.innerText = frontpages.join(",");
            bp.innerText = backpages.join(",");
            np.innerText = Math.ceil(total / (particular * 2));
        }

    </script>

</header>

<body>
<label>
    Slides per page:
    <input id = "sp" value="0" type="number" onchange="more_in_one(p.value,sp.value)"/>
</label><br>
<label>
    Number of slides:
    <input id = "p" value="0" type="number" onchange="more_in_one(p.value,sp.value)"/>
</label><br>
<input type="submit" id = "ok" value="OK" onclick="more_in_one(p.value,sp.value)"><br>

Front Pages: <span id="fp"></span><br>
Back Pages: <span id="bp"></span><br>
Number of Papers: <span id="np"></span><br>

<a href="http://tansh96.github.io/Both Sides.ex">Click to download standalone version</a>
</body>


</html>
