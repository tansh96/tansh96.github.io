<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Name List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="header">
    <img src="Toastmasters%20Logo%20Color%20PNG.png" height="150px">
    <div id="title" contenteditable="true">Title Here</div>
</div>
<div id="content">
    <div id="screen1" class="animateScreen">
        <div class="scene">
            <div class="tableCell">
                Name<br>
                Speech Title
            </div>
        </div>
    </div>
    <div id="screen2" class="animateScreen">
        <div id="random" title="Random (Alt + R)" class="button">
            <svg viewBox="-1 -1 18 18">
                    <path d="M12 11h-1.586l-2.5-2.5 2.5-2.5h1.586v2.5l3.5-3.5-3.5-3.5v2.5h-2c-0.265 0-0.52 0.105-0.707 0.293l-2.793 2.793-2.793-2.793c-0.188-0.188-0.442-0.293-0.707-0.293h-3v2h2.586l2.5 2.5-2.5 2.5h-2.586v2h3c0.265 0 0.52-0.105 0.707-0.293l2.793-2.793 2.793 2.793c0.188 0.188 0.442 0.293 0.707 0.293h2v2.5l3.5-3.5-3.5-3.5v2.5z"></path>
            </svg>
        </div>
        <div id="add" title="Add (insert)" class="button">
            <svg viewBox="0 0 24 24">
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" ></path>
            </svg>
        </div>
    </div>
</div>
<div class="footer">
    <div class="logo" title="Created by Tan Sia How">
        TSH96
    </div>
    <div class="button toggled" title="Change view (Home)" id="listBtn">
        <svg viewBox="0 0 16 16">
            <path d="M1 3h14v3h-14zM1 7h14v3h-14zM1 11h14v3h-14z"></path>
        </svg>
    </div>
</div>
<div id="contextMenu">
    <div>Delete</div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
